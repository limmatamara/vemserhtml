<html>
    <head>
        <title>HTML Forms</title>
    </head>

    <body>
        <h1>HTML Forms</h1>   
        <form>
            <label for="username">Usuário</label>
            <input id="username" type="text" name="username" placeholder="Digite aqui seu usuário" required>
            <br><br>
            
            <label for="email">E-mail</label>
            <input id="email" type="email" name="email" placeholder="Digite aqui seu e-mail" required>
            <br><br>
            
            <label for="password">Senha</label>
            <input id="password" type="password" name="password" placeholder="Digite aqui sua senha" required>

            <p>Selecione sua idade</p>
            <input id="age" type="radio" name="age" value="0-25" id="option-1">
            <label for="option-1">0 a 25 anos</label>
            <input id="age" type="radio" name="age" value="26-50" id="option-2">
            <label for="option-2">26 a 50 anos</label>
            <input id="age" type="radio" name="age" value="51+" id="option-3">
            <label for="option-3">51 ou mais anos</label>
            <br><br>

            <label for="question">Pergunta Secreta</label>
                <select required name="question" id="question">
                    <option value="q1"> Qual seu animal favorito?</option>
                    <option value="q2"> Qual sua cor favorita?</option>
                    <option value="q3"> Qual sua cidade de nascimento? </option>
                </select>
                <br><br>

            <label for="resposta"> Resposta Secreta</label>
            <input type="text" id="resposta" name="resposta" required>
            <br><br>

            <label for="bio">Sua Biografia</label>
            <textarea name="bio" id="bio" cols="30" rows="10" required></textarea>
            <br><br>

            <input type="submit" value="Salvar">
        
        </form>
        
        
    </body>
</html>
